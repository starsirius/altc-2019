<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="How to represent data with JavaScript">
    <title>ALTC 2019 Lesson 2: Data Types and Variables</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
      }
      h1 {
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 100px;
      }
      .collection-wrapper {
        display: flex;
      }
      .thumbnail-wrapper, .full-image-wrapper {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <h1>My Collection</h1>

    <div class="collection-wrapper">
      <div id="thumbnail-wrapper" class="thumbnail-wrapper">
        <img id="featured-thumbnail" />
        <img src="https://d32dm0rphc51dk.cloudfront.net/gZsirjz6rLKvwCmVrL1saA/square.jpg" />
        <img src="https://d32dm0rphc51dk.cloudfront.net/tWV1XclXfbqZDy338CoMfg/square.jpg" />
      </div>
      <div class="full-image-wrapper">
        <img id="full-image" />
      </div>
    </div>

    <script>
      // TODO: Grab a square arwork image URL from artsy.net, and set it to the source of the featured thumbnail.
      // It should look like https://d32dm0rphc51dk.cloudfront.net/th20S3QPkaVC-COm41zHcQ/square.jpg
      var featuredThumbnail = document.getElementById("featured-thumbnail");
      featuredThumbnail.src = null /* Replace null with the image URL */;

      // When hovering on a thumbnail, display the full image on the right.
      var fullImage = document.getElementById("full-image");
      var thumbnailWrapper = document.getElementById("thumbnail-wrapper");

      thumbnailWrapper.addEventListener("mouseover", function(event) {
        if (event.target.tagName !== "IMG") return;
        fullImage.src = event.target.src.replace("square", "large");
      });
    </script>
  </body>
</html>
